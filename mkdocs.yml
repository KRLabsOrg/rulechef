site_name: RuleChef
site_description: Learn rule-based models from examples using LLM-powered synthesis
site_url: https://krlabsorg.github.io/rulechef
repo_url: https://github.com/KRLabsOrg/rulechef
repo_name: KRLabsOrg/rulechef

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - toc.follow
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google
            merge_init_into_class: true
            show_if_no_docstring: false

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - How It Works: getting-started/concepts.md
    - Quick Start: getting-started/quickstart.md
  - Guide:
    - Task Types: guide/task-types.md
    - Learning & Refinement: guide/learning.md
    - Evaluation & Feedback: guide/evaluation.md
    - Coordinators: guide/coordinators.md
    - Advanced Features: guide/advanced.md
    - Web App: guide/app.md
  - API Reference:
    - RuleChef: api/rulechef.md
    - Core Types: api/core.md
    - Evaluation: api/evaluation.md
    - Coordinator: api/coordinator.md
    - Executor: api/executor.md
    - Training Logger: api/training-logger.md
  - Benchmarks: benchmarks.md
